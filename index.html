<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Olwel prescription</title>
</head>

<body>

    <div class="container-lg my-5">
        <h2>basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p5 bg-primary text-light"> col 1</div>
                <p class="text-white bg-danger">This is in column 1</p>
            </div>
            <div class="col">
                <div class="p5 bg-primary text-light"> col 2</div>
            </div>
            <div class="col">
                <div class="p5 bg-primary text-light"> col 3</div>
            </div>
            <div class="col">
                <div class="p5 bg-primary text-light"> col 4</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>column widths</h2>

        <div class="row">
            <div class="col-6">
                <div class="p5 bg-primary text-light"> col 1</div>
                <p class="text-white bg-danger">This is in column 1</p>
            </div>
            <div class="col-4">
                <div class="p5 bg-primary text-light"> col 2</div>
            </div>
            <div class="col-2">
                <div class="p5 bg-primary text-light"> col 3</div>
            </div>
           
        </div>

    </div>

    <div class="container-lg my-5">
        <h2>column widths</h2>
    </div>

    <div class="container-lg my-5">
        <h2>responsive column widths</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p5 bg-primary text-light"> col 1</div>
            </div>
            <div class="col-sm-4 col-lg-4">
                <div class="p5 bg-primary text-light"> col 2</div>
            </div>
            <div class="col-sm-4 col-lg-2">
                <div class="p5 bg-primary text-light"> col 3</div>
            </div>
           
        </div>

    </div>

    <div class="container-lg my-5">
        <h2>Justifying</h2>
        <div class="row justify-content-center">

            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>

            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>

            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
